<!DOCTYPE html>
<html>
	<head>
		<title>Waking the Beast</title>
		<meta charset='utf-8'>
		<link rel='stylesheet' href='style.css'>
		<script src='beast.js'></script>
	</head>
	<body>
		<header>Waking the Beast</header>
		<div id='playarea'>
			<div id='regions'>
				<div class='inner'>
					<div id='cattery'></div>
					<div id='floor'></div>
				</div>
			</div>
			<div id='queue'></div>
			<div class='score happy'>+4</div>
			<div class='score grumpy'>-1</div>
			<div class='gauge' id='happy'></div>
			<div class='gauge' id='grumpy'></div>
			<div class='gauge level' id='happy'></div>
			<div class='gauge level' id='grumpy'></div>
			<div class='ring' id='happy'></div>
			<div class='ring' id='grumpy'></div>
			<div class='ring inner' id='happy'></div>
			<div class='ring inner' id='grumpy'></div>
		</div>
	</body>
</html>
